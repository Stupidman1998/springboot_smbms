<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>超市订单管理系统</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/public.css}" />
	<style>
		#page_{
			margin: 20px auto;
			width:100%;
			height:50px;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		#page_>ul>li{
			margin: 0 8px;
			float: left;
			font-size: 14px;
			padding: 3px 10px;
			/*border: 1px solid #aaa;*/
			/*border-radius: 5px;*/
			box-shadow: 0 0 5px 1px #888;
			cursor: pointer;
			transition: background .3s linear;
		}
		#page_>ul>li:hover{
			color:#fff;
			background-color: #0c89de;
		}
	</style>
</head>
<body>
<!--头部-->
    <header class="publicHeader">
        <h1>超市订单管理系统</h1>
        <div class="publicHeaderR">
            <p><span>下午好！</span><span style="color: #fff21b" th:text="${userSession.userName }"></span> , 欢迎你！</p>
            <a th:href="@{/logout}">退出</a>
        </div>
    </header>
<!--时间-->
    <section class="publicTime">
        <span id="time">2015年1月1日 11:11  星期一</span>
        <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
    </section>
 <!--主体内容-->
 <section class="publicMian ">
     <div class="left">
         <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
         <nav>
             <ul class="list">
              <li><a th:href="@{/userQuery}">用户管理</a></li>
              <li><a th:href="@{/toPwdmodify}">密码修改</a></li>
              <li><a th:href="@{/logout}">退出系统</a></li>
             </ul>
         </nav>
     </div>
     <input type="hidden" id="path" name="path" th:value="${#httpServletRequest.getContextPath()}"/>
     <input type="hidden" id="referer" name="referer" th:value="${#request.getHeader('Referer')}"/>
